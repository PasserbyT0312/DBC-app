<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>修改-交易密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/touchslider.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/coin.css"/>
    <script src="../../script/const.js"></script>
</head>
<body>
<div id="app" class="change_password_page change_trade_password_page">

    <div class="com_head blue">
        <div class="back_but" onclick="$A.change_frame('user_setup_index')"></div>
        <div class="title">修改-交易密碼</div>
    </div>

    <form action="">
        <div class="item">
              <div class="name">原始密碼:</div>
            <div class="content">
                <input id="old_password" type="password">
            </div>
        </div>
        <div class="item">
            <div class="name">新密碼:</div>
            <div class="content">
                <input id="password" type="password">
            </div>
        </div>
        <div class="item">
            <div class="name">確認密碼:</div>
            <div class="content">
                <input id="new_password" type="password">
            </div>
        </div>
    </form>

    <div class="submit_outer">
        <button class="but_1" onclick="submit()">確認修改</button>
    </div>


    <div class="tip_box" style="font-size:1.2rem;width: 95%; margin: 100px auto; background: #eeeddc; border: 1px solid #ddcfa2; padding: 5px; color: #555; line-height: 30px; margin-bottom: 10px">
        默認交易密碼:
            <p>手機號後6位,如: 1888123456,初識交易密碼就為: 123456</p>
    </div>

</div>

</body>
</html>

<script type="text/javascript" src="../../script/lib/api.js"></script>
<script type="text/javascript" src="../../script/lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../script/lib/base.js"></script>
<script type="text/javascript">
var old_password=$('#old_password')
var password=$('#password')
var new_password=$('#new_password')

function submit() {
    if (old_password.val().length<6){
        $A.toast('密碼長度必須大於6位')
        old_password.focus()
        return true
    }
    if (password.val().length<6){
        $A.toast('新密碼-長度必須大於6位')
        password.focus()
        return true
    }
    if (new_password.val().length<6){
        $A.toast('確認密碼-長度必須大於6位')
        new_password.focus()
        return true
    }else{
        if(password.val()!=new_password.val()){
            $A.toast('確認密碼和新密碼-不壹致')
            return true
        }
    }
    var params = {
        old_pwd:old_password.val(),
        new_pwd:password.val(),
    }
    $A.request('user/change_pay_pwd',params,function () {
        $A.toast('密碼更改成功!')
        $A.change_frame('user_setup_index')
    })
}


$('#app').height($A.get_body_height())

</script>
